<!DOCTYPE html>
<html>

<head>
  <title>Kalkulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/calculator.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="wrapper">
      <div id="logo">
        <h1>Konversi Online</h1>
      </div>
      <div id="topnav">
        <nav>
          <ul>
            <li>
              <a href="home.html"><i class="fa fa-exchange" aria-hidden="true"></i> Konversi</a>
            </li>
            <li class="active">
              <a href="#"><i class="fa fa-calculator" aria-hidden="true"></i> Kalkulator</a>
            </li>
            <li>
              <a href="about.html"><i class="fa fa-info-circle" aria-hidden="true"></i> Tentang</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="flex-container-column card">
    <div class="display">
      <h1 id="displayNumber">0</h1>
    </div>
    <div class="flex-container-row-calc">
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button negative">+/-</div>
    </div>
    <div class="flex-container-row-calc">
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button operator">-</div>
    </div>
    <div class="flex-container-row-calc">
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button operator">+</div>
    </div>
    <div class="flex-container-row-calc">
      <div class="button clear">CE</div>
      <div class="button">0</div>
      <div class="button equals double">=</div>
    </div>
  </div>
  <div class="history card">
    <h2>Riwayat Perhitungan</h2>
    <table>
      <thead>
        <tr>
          <th>Angka Pertama</th>
          <th>Operator</th>
          <th>Angka Kedua</th>
          <th>Hasil</th>
        </tr>
      </thead>
      <tbody id="historyList"></tbody>
    </table>
  </div>

  <script src="assets/js/storage.js"></script>
  <script src="assets/js/calculator.js"></script>
</body>

</html>
